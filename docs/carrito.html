</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand ">ONLY MOTO</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#t">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="t">
                    <ul class="navbar-nav mr-auto ml-auto">
                        <li class="nav-item"><a class="nav-link pr-5" href="tienda.html">TIENDA</a></li>
                        <li class="nav-item"><a class="nav-link pr-5" href="#">CONTACTO</a></li>
                        <li class="nav-item"><a class="nav-link pr-5" href="#">QUIENES SOMOS</a></li>

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="inicio_sesion.html"><span class="">INICIAR SESIÓN</span></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="wrapper carrito">
        <h2 class="centrar">CARRITO</h2>
        <div class="contenedor-carrito" id="lista-compra">
            <div class="contenedor-producto bg-gris blanco carrito-encabezado">
                <div class="box">Imagen</div>
                <div class="box detalle-p">Descripcion del producto</div>
                <div class="box">Cantidad</div>
                <div class="box">Precio</div>
                <div class="box">Total</div>
            </div>
            <div class="bg-gris blanco carrito-encabezado2">
                <div class="box">Detalles de la compra</div>
            </div>
            <div class="contenedor-carrito" id="lista-compra">
                <div class="contenedor-producto bg-blanco">
                    <div class="box">
                        <img src="img/s7d5.scene7.com.jpg" width=100>
                    </div>
                    <div class="box detalle-p">Bicicleta modelo y marca</div>
                    <div class="box">
                        <input type="number" class="pequeño cantidad" min="1" value=1 required>
                        <a href="#" class="a-eliminar no-margin" title="Eliminar"><i class="fas fa-trash-alt"></i></a>
                    </div>
                    <div class="box" id="precio_u">$900</div>
                    <div class="box" id="subtotales">$<span id="precio-producto">900</span> </div>
                </div>
            </div>
            <div class="contenedor-carrito">
                <div class="contenedor-total bg-blanco">
                    <div class="total">TOTAL POR ESTE CARRITO:</div>
                    <div class="box" id="total-carrito">$900</div>
                </div>
            </div>
            <div class="acciones">
                <a href="" class="boton boton-rojoc">Vaciar el carrito</a>
                <a href="" class="boton boton-verde ">Completar compra</a>
            </div>
        </div>
    </section>
    <footer class="bg-dark">
        <p class="text-white text-center">&copy; 2021 ONLY MOTO</p>
    </footer>
